<h1>Abmelden</h1>
<mat-card>
  <div  *ngIf="!loggedOut">
    <p>Klicke hier um dich abzumelden:</p>
    <button mat-button (click)="logout()">Abmelden</button>
  </div>
  <div *ngIf="loggedOut">
    <p>Du wurdest erfoglreich abgemeldet.</p>
    <button mat-button routerLink="/home">Home</button>
  </div>
</mat-card>
