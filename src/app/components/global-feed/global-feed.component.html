
<div *ngIf="posts && !error">
  <div class="fullWidth">
    <div class="fullWidth">
      <h1>Alle Posts</h1>
      <mat-card class="post" *ngFor="let post of posts">
        {{parse(post.created)}} <br>
        <br>
        {{post.text}} <br>
        <br>
        {{post.author}}
      </mat-card>
    </div>
  </div>
</div>
<div *ngIf="error">
  <mat-error>
    {{error}}
  </mat-error>
</div>
